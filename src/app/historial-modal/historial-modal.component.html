<section class="justify-center items-center min-h-screen">
  <div class="p-4 space-y-2 min-h-screen w-full bg-white shadow-md rounded-md">
    <div class="space-y-4">
      <!-- Botones -->
      <div
        class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 justify-between items-center"
      >
        <!-- Botón "Salir" en la esquina derecha -->
        <div>
          <button
            (click)="Onclose()"
            class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500"
          >
            Salir
          </button>
        </div>

        <!-- Título "Historial de Ofertas" centrado -->
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">
          Historial de Ofertas 
        </h1>
      </div>
    </div>
   <!-- tabla -->
   <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Datos de Usuario</th>
          <th scope="col" class="px-6 py-3">Fecha</th>
          <th scope="col" class="px-6 py-3">Oferta</th>
        </tr>
      </thead>
      <tbody>
        <!-- Verifica si 'ofertas' tiene elementos antes de entrar en el bucle -->
        @if (ofertas && ofertas.length > 0) {
          @for (oferta of ofertas; track oferta.precioOfertado){
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                <div class="ps-3">
                  <div class="text-base font-semibold">{{ oferta.userName }}</div>
                  <div class="font-normal text-gray-500">{{ oferta.email }}</div>
                </div>
              </th>
              <td class="px-6 py-4">{{ formatDate(oferta.fecha) }}</td>
              <td class="px-6 py-4">
                <div class="flex items-center">
                  <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                  {{ oferta.precioOfertado }}
                </div>
              </td>
            </tr>
          }
        }

       
      </tbody>
      
    </table>
  </div>
  
  
  </div>

  <!-- Tabla -->
</section>
