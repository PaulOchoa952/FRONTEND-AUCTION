<div class="text-center mb-4">
    <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">
      Lista De Usuarios
    </h1>
  </div>
  
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Datos de Usuario</th>
          <th scope="col" class="px-6 py-3">Correo</th>
          <th scope="col" class="px-6 py-3">Fecha de registro</th>
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Verifica si 'ofertas' tiene elementos antes de entrar en el bucle -->
        @for (user of users; track user._id){
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
              <div class="ps-3">
                <div class="text-base font-semibold">{{ user.userName }}</div>
              </div>
            </th>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                {{ user.email }}
              </div>
            </td>
            <td class="px-6 py-4">{{ formatDate(user.createdAt) }}</td>
            <td class="px-6 py-4">
              <button class="bg-yellow-500 p-2 rounded-full hover:bg-yellow-600 focus:outline-none mx-2 text-white" (click)="UpdateUserModal(user)">
                Actualizar
            </button>            
            <button class="bg-red-500 p-2 rounded-full hover:bg-red-600 focus:outline-none mx-2 text-white" (click)="deleteUser(user)">
              Eliminar
            </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
